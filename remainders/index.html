<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/top-view-medical-equipment_23-2148519735.jpg?t=st=1739352177~exp=1739355777~hmac=5edec1a8c246f5dacd7cda96b2d8802871313ad335da80bdc66bf1d51518e413&w=1060') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        body {
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://wallpapers.com/images/high/healthcare-worker-gloves-wacr51imp17e84qk.webp') 
                no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px); /* Apply blur effect */
            z-index: -1;
        }
        

        /* Navbar */
        .navbar {
            width: 100%;
            background-color:#364969;
            padding: 15px;
            text-align: center;
            color: rgb(245, 242, 242);
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .home-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #D3D3D3;
            color: #243162;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
    
        .home-btn:hover {
            background-color: #b0b0b0;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
        }

        .left-section {
            width: 40%;
        }

        .right-section {
            width: 40%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #243162;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
            color: #243162;
        }

        .reminder-box {
            width: 100%;
            padding: 20px;
            background-color: #D3d3D3;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .reminder-box:hover {
            background-color: #D3D3D3;
        }

        .get-started-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2E5077;
            color: #D3D3D3;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .get-started-btn:hover {
            background-color: #1d3a57;
        }

        /* Calendar Frame */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: #D3D3D3;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left-section, .right-section {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">Health Tracker</div>
    <div class="navbar">
        <div style="display: inline-block;">Health Tracker</div>
        <a href="../dashboard/index.html" class="home-btn">Home</a>
    </div>

    <div class="container">
        <!-- Left Section (Reminders) -->
        <div class="left-section">
            <h1>Reminders</h1>
            <div class="reminder-box" onclick="navigateTo('medications.html')">Medication Reminder</div>
            <div class="reminder-box" onclick="navigateTo('vaccine.html')">Long-Term Alerts</div>

            <h2>Sleep Cycle</h2>
            <a href="sleepcycle.html" class="get-started-btn">Get Started &gt;&gt;</a>

            <h2>Menstrual Cycle Tracking</h2>
            <a href="pmscycle.html" class="get-started-btn">Get Started &gt;&gt;</a>
        </div>

        <!-- Right Section (Calendar) -->
        <div class="right-section">
            <iframe src="calendar.html"></iframe>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script> 

</body>
</html>
